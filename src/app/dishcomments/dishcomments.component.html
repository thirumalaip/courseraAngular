 <mat-list *ngIf="commentForm.value.comment">
      <mat-list-item>
          <p matLine>{{commentForm.value.comment}} </p>
          <p matLine>{{commentForm.value.rating}} Stars</p>
          <p matLine>-- {{commentForm.value.author}}</p>
      </mat-list-item>
  </mat-list>
<form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
        <input matInput formControlName="author" placeholder="Name" type="text" required>
        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-slider tickInterval="1" thumbLabel min="1" max="5" formControlName="rating" ></mat-slider>
  </p>
  <p>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="comment" placeholder="Your Feedback" rows=12 required></textarea>
        <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
      </mat-form-field>
    </p>
    <button type="submit" mat-button class="background-primary text-floral-white"  [disabled]="commentForm.status=='INVALID'" >Submit</button>
</form>
